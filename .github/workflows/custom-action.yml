name: Custom Hello World Workflow

on:
  push:
    branches:
      - main

jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Hello World Action
        uses: ./.github/actions/hello-world-action
        with:
          who-to-greet: 'GitHub Actions'
